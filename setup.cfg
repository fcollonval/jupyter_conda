[bdist_wheel]
universal = 1

[coverage:run]
omit = 
	*/tests/*
	*/test_*

[coverage:report]
exclude_lines = 
	pragma: no cover
show_missing = 1

[flake8]
select = B950

[tool:pytest]
addopts = --rootdir=mamba_gator --strict-markers -m "not e2e" --base-url http://localhost:8888
markers =
	e2e: marks end to end tests
